version: '3.9'
services:
  api:
    image: elixir:1.14.0
    container_name: arat_api
    working_dir: /app
    command: 'mix local.hex --force && mix deps.get && mix ecto.create && mix phx.server'
    ports:
      - '8001:5000'
    volumes:
      - ./arat_api:/app
    depends_on:
      - db
  db:
    image: postgres:14.5
    container_name: arat_db
    restart: always
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: arat
      POSTGRES_PASSWORD: arat123
      POSTGRES_DB: arat
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
